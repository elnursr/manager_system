<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Manager System</title>

    <link rel="icon" href="">
    <link rel="stylesheet" href="assets/css/main.css">

    <script type="module" src="assets/js/main.js"></script>

</head>

<body>

    <section class="manager-system">

        <h2 class="manager-system__heading">Welcome To Manager System</h2>

        <table>

            <caption>Club Controller</caption>

            <thead>

                <tr>
                    <th>ID</th>
                    <th>Device ID</th>
                    <th>Device Name</th>
                    <th>Timer</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Device Logo</th>
                    <th>Device Control</th>
                </tr>

            </thead>

            <tbody>

                <tr>
                    <td>1</td>
                    <td>Desktop 1</td>
                    <td>Play Station 5 Pro</td>
                    <td class="timer">--:--:--</td>
                    <td class="start-time">--:--:--</td>
                    <td>--:--:--</td>
                    <td><img src="assets/media/svg/play_station.svg" alt="ps_logo" width="75px" height="25px"></td>
                    <td>
                         <button class="toggle">Turned Off</button>
                        <button class="start">▶Start</button>
                        <button class="pause">⏸Pause</button>
                        <button class="resume">⏯Resume</button>
                        <button class="stop">⏹Stop</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Desktop 3</td>
                    <td>XBox</td>
                    <td class="timer">--:--:--</td>
                    <td class="start-time">--:--:--</td>
                    <td>--:--:--</td>
                    <td><img src="assets/media/svg/xbox.svg" alt="ps_logo" width="75px" height="25px"></td>
                    <td>
                        <button class="toggle">Turned Off</button>
                        <button class="start">▶Start</button>
                        <button class="pause">⏸Pause</button>
                        <button class="resume">⏯Resume</button>
                        <button class="stop">⏹Stop</button>
                    </td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>Desktop 7</td>
                    <td>Play Station 4 Pro</td>
                    <td class="timer">--:--:--</td>
                    <td class="start-time">--:--:--</td>
                    <td>--:--:--</td>
                    <td><img src="assets/media/svg/play_station.svg" alt="ps_logo" width="75px" height="25px"></td>
                    <td>
                        <button class="toggle">Turned Off</button>
                        <button class="start">▶Start</button>
                        <button class="pause">⏸Pause</button>
                        <button class="resume">⏯Resume</button>
                        <button class="stop">⏹Stop</button>
                    </td>
                </tr>

            </tbody>

        </table>

    </section>

</body>

</html>
